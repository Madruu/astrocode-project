<div class="account-layout">
  <header class="topbar">
    <div class="brand">
      <mat-icon>event_available</mat-icon>
      <span>AgendaFacil</span>
    </div>

    <nav class="top-nav" aria-label="Navegacao principal">
      <a class="nav-link" routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </a>
      <a class="nav-link" routerLink="/services">
        <mat-icon>work_outline</mat-icon>
        Servicos
      </a>
      <a class="nav-link" routerLink="/schedule">
        <mat-icon>checklist</mat-icon>
        Agendamentos
      </a>
      <a class="nav-link active" routerLink="/account">
        <mat-icon>person_outline</mat-icon>
        Conta
      </a>
    </nav>

    <button class="logout-button" mat-stroked-button (click)="logout()">
      <mat-icon>logout</mat-icon>
      Sair
    </button>
  </header>

  <main class="main-content">
    <section class="cards-grid">
      <mat-card class="account-card">
        <h2>Dados da conta</h2>
        @if (user$ | async; as user) {
          <dl>
            <div class="row">
              <dt>Nome</dt>
              <dd>{{ user.name }}</dd>
            </div>
            <div class="row">
              <dt>Email</dt>
              <dd>{{ user.email }}</dd>
            </div>
            <div class="row">
              <dt>ID</dt>
              <dd>{{ user.id }}</dd>
            </div>
          </dl>
        } @else {
          <p>Nenhuma conta carregada no momento.</p>
        }

        <div class="actions">
          <button class="back-button" mat-stroked-button routerLink="/dashboard">Voltar ao dashboard</button>
        </div>
      </mat-card>

      <mat-card class="wallet-card">
        <h2>Carteira</h2>
        <p>Saldo: R$ 0,00</p>
        <button class="wallet-button" mat-stroked-button>Depositar</button>
        <button class="wallet-button" mat-stroked-button>Historico de transacoes</button>
      </mat-card>
    </section>
  </main>
</div>
