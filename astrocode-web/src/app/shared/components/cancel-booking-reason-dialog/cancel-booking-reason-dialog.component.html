<h2 mat-dialog-title>Cancelar agendamento</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Motivo do cancelamento</mat-label>
      <textarea matInput rows="4" formControlName="reason"></textarea>
      @if (form.controls.reason.hasError('required')) {
        <mat-error>Informe o motivo do cancelamento.</mat-error>
      }
      @if (form.controls.reason.hasError('minlength')) {
        <mat-error>Use ao menos 3 caracteres.</mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>Voltar</button>
  <button mat-flat-button color="warn" (click)="submit()">Confirmar cancelamento</button>
</mat-dialog-actions>
